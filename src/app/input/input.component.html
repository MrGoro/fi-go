      <input matInput placeholder="Beginn Arbeitszeit" type="time" name="time"
              [(ngModel)]="time" #timeModel="ngModel" required>

    </mat-form-field>
    <button mat-icon-button (click)="now()" type="button">
      <mat-icon aria-label="Aktuelle Uhrzeig Ã¼bernehmen">watch</mat-icon>
    </button>
    
    <div>
      <button mat-stroked-button type="submit" 
              [disabled]="!timeModel.valid">Auswerten</button>
    </div>

  </form>

  <button mat-stroked-button (click)="analyseNow()">Jetzt</button>

</div>
