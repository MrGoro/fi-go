<mat-card [hidden]="windowRef.confirmationResult" class="login-card">
  <mat-card-header>
    <mat-card-title>Login mit Telefonnummer</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
        <span matPrefix>+49 &nbsp;</span>
        <input [(ngModel)]="phoneNumber" type="tel" matInput placeholder="Telefonnummer">
        <mat-icon matSuffix>mode_edit</mat-icon>
    </mat-form-field>

    <div class="center">
      <div id="recaptcha-container" class="recaptcha"></div>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="sendLoginCode()">Login-Code per SMS anfordern</button>
  </mat-card-actions>
</mat-card>

<mat-card *ngIf="windowRef.confirmationResult" class="login-card">
  <mat-card-header>
    <mat-card-title>Login mit Telefonnummer</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input type="text" name="code" [(ngModel)]="verificationCode" matInput placeholder="Login-Code">
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="verifyLoginCode()">Überprüfen</button>
    <button mat-raised-button color="warn" (click)="reset()">Abbrechen</button>
  </mat-card-actions>
</mat-card >
