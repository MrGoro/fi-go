<div class="center">

  <h3>Login</h3>
  <p>Jetzt einloggen und deinen Timer auf allen Ger√§ten nutzen!</p>

  <div>
    <button mat-raised-button (click)="tryGoogleLogin()">
      <mat-icon svgIcon="google-colored"></mat-icon>
      Google
    </button>
  </div>
  <div>
    <button mat-raised-button disabled>
      <mat-icon svgIcon="phone"></mat-icon>
      Telefonnummer
    </button>
  </div>

  <div class="phone-login" hidden>
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label>Email address</label>
        <input type="email" formControlName="email" class="form-control">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password">
        <label class="error">{{errorMessage}}</label>
      </div>
      <button type="submit" (click)="tryLogin(loginForm.value)" class="btn btn-default">Login</button>
    </form>
  </div>
</div>
